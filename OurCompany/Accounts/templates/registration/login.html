{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/Content/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'FontAwesome/css/all.css'%}">
    <style>
        .main{
            background: #0264d6; /* Old browsers */
            background: -moz-radial-gradient(center, ellipse cover,  #0264d6 1%, #1c2b5a 100%); /* FF3.6+ */
            background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(1%,#0264d6), color-stop(100%,#1c2b5a)); /* Chrome,Safari4+ */
            background: -webkit-radial-gradient(center, ellipse cover,  #0264d6 1%,#1c2b5a 100%); /* Chrome10+,Safari5.1+ */
            background: -o-radial-gradient(center, ellipse cover,  #0264d6 1%,#1c2b5a 100%); /* Opera 12+ */
            background: -ms-radial-gradient(center, ellipse cover,  #0264d6 1%,#1c2b5a 100%); /* IE10+ */
            background: radial-gradient(ellipse at center,  #0264d6 1%,#1c2b5a 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0264d6', endColorstr='#1c2b5a',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
            height:calc(100vh);
            width:100%;
            color: #fff;
        }
        #rowBody{
            padding-top: 12%;
            margin: 0px;
        }
        #LogoCol{
            border-right: 3px solid rgba(255, 255, 255, 0.657);
        }
        #LoginCol,#LogoCol{
            margin-top: 40px;
        }
        #Logo{
            text-align: center;
            width: 100%;
            margin: auto;
            padding-top: 25px;
            font-size: 72px;
            font-weight: bold
        }
        label{
            font-weight: bold;
        }
        button{
            border: none;
            background-color: rgb(39, 39, 39);
            color: white;
            height: 40px;
            width: 80px;
            font-weight: bolder;
        }
        button:hover{
            background-color: #000;
        }
    </style>
</head>
<body class="main">
    <div class="row" id="rowBody">
        <div class="col-xl-6" id="LogoCol">
            <div id="Logo">Company</div>
        </div>
        <div class="col-xl-6" id="LoginCol">
            <div style="text-align: center;width: 50%;margin: auto;">
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" >login</button>
            </form>
        </div>
        </div>
    </div>
</body>

<script src="{% static 'jQuery/jquery-3.4.1.js'%}"></script>
<script src="{% static 'bootstrap/Scripts/bootstrap.js'%}"></script>
</body>
</html>
